name: Security Scan and Tests
on: [push, pull_request]
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install bandit safety pytest requests
    - name: Run Bandit (SAST)
      run: bandit -r . -f html -o bandit_report.html || true
    - name: Run Safety (SCA)
      run: safety check --full-report || true
    - name: Start Flask server and run tests
      run: |
        python app.py > server.log 2>&1 &
        APP_PID=$!
        echo "Waiting for server to start..."
        for i in {1..15}; do
          if curl -s -o /dev/null http://127.0.0.1:5000; then
            echo "Server is up!"
            break
          fi
          echo "Waiting... ($i/15)"
          sleep 1
        done
        if ! kill -0 $APP_PID 2>/dev/null; then
          echo "Server process died. Logs:"
          cat server.log
          exit 1
        fi
        pytest test_api.py -v -s --junitxml=test-results.xml
        TEST_EXIT=$?
        kill $APP_PID
        exit $TEST_EXIT
    - name: Upload server logs if tests failed
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: server-logs
        path: server.log
    - uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit_report.html
          *.txt
          test-results.xml
